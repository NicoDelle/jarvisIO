[env:nanorp2040connect]
platform = raspberrypi
board = nanorp2040connect
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoBLE@^1.3.6
	arduino-libraries/WiFiNINA@^1.8.14
	kosme/arduinoFFT @ ^2.0.2
	spaziochirale/ArduTFLite@^1.0.2